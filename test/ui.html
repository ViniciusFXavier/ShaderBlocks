<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../src/css/sb_base.css">
		<link rel="stylesheet" type="text/css" href="../src/css/theme_shaderforge.css">
	</head>
<body>

<style>

</style>

<svg id="svgcanvas" style="width:100%; height:100%;"></svg>

<script type="module">
	import Sage		from "../src/lib/sage/Sage.js";
	import NodeBox	from "../src/lib/NodeBox.js";
	import EMan		from "../src/lib/EditorManager.js";

	window.addEventListener("load",function(){
		EMan.init();

		var nGlobal		= new GlobalNode();
		var nMultiNode	= new MultiNode();
		var nFinalNode	= new FinalNode();

		nGlobal.connectTo("UV","v2",nMultiNode);
		nMultiNode.connectTo("v2","A",nFinalNode);
	});

	class GlobalNode extends NodeBox{
		constructor(){
			super(128);
			this.setPosition(60,300)
				.setHeader("Global")
				.addOutput("UV");

				this.id = 4;
		}
	}

	class MultiNode extends NodeBox{
		constructor(){
			super(128);
			this.setPosition(90,30)
				.setHeader("Multi")
				.addInput("v2")
				.addOutput("v2");

			this.id = 5;
			this.value = 40.5;
		}
	}

	class FinalNode extends NodeBox{
		constructor(){
			super(50);
			this.setPosition(390,130)
				.setHeader("Final")
				.addInput("A");
			this.id = 8;
		}
	}
</script>

</body>
</html>
